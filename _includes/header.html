<!-- Set Viewport to match device width with 1:1px ratio -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Set Window/Tab Title -->
<title>
  {% if page.title == "Dachaigh" %}
  {{ site.title }} - {{ site.description }}
  {% else %}
  {{ page.title }} - {{ site.title }}
  {% endif %}
</title>

<!-- Description for search engine use -->
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

<!-- Web app icons -->
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">

<!-- Load Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- Load Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<!-- Load Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- Load local CSS -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
